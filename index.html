<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside>
      <h3>IdeaBox</h3>
      <h4>Filter Starred Ideas</h4>
      <button class="starred-ideas-btn">Show Starred Ideas</button>
    </aside>
    <form action="" class="user-idea-form">
      <label for="title">Title</label>
      <input type="text" name="title" id="userCardTitle" value="">
      <label for="body">Body</label>
      <input type="text" name="body" id="userCardBody" value="">
      <button class="save-idea-btn">Save</button>
      <!-- <button class="search-ideas-btn" ></button> -->
      <input type="image" id="searchImg" src="https://drive.google.com/uc?export=view&id=1vblRBbEK9Hk8tiqteZ-65a1u2dJGtEDa">
      <input type="search" placeholder="Search ideas">
    </form>
    <section class="saved-cards">
    </section>
    <script src="./src/main.js"></script>
  </body>
</html>
