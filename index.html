<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside>
      <h3>IdeaBox</h3>
        <div class="aside-container">
          <h4>Filter Starred Ideas</h4>
          <button class="starred-ideas-btn">Show Starred Ideas</button>
        </div>
    </aside>
    <main>
      <form action="" class="user-idea-form">
        <label  class="title-text" for="title">Title</label>
        <input type="text" name="title" id="userCardTitle" value="">
        <label for="body">Body</label>
        <input type="text" name="body" id="userCardBody" value="">
        <button class="save-idea-btn">Save</button>
        <!-- <button class="search-ideas-btn" ></button> -->
        <img src="https://drive.google.com/uc?export=view&id=1vblRBbEK9Hk8tiqteZ-65a1u2dJGtEDa" alt="search icon">
        <!-- <input class="search-icon" type="image" id="searchImg" src="https://drive.google.com/uc?export=view&id=1vblRBbEK9Hk8tiqteZ-65a1u2dJGtEDa"> -->
        <input class="search-cards"type="search" placeholder="Search ideas">
      </form>
      <section class="saved-cards">
      </section>
    </main>
    <script src="./src/main.js"></script>
    <script src="./src/idea.js"></script>
  </body>
</html>
