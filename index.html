<!DOCTYPE html>

<html lang="en">
<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <aside>
    <h3>IdeaBox</h3>
    <div class="aside-container">
      <h4>Filter Starred Ideas</h4>
      <button class="starred-ideas-btn" id="starredIdeas">Show Starred Ideas</button>
    </div>
  </aside>
  <main>
    <form class="user-idea-form">
      <label class="title-label" for="title">Title</label>
      <input class="user-input" type="text" name="title" id="userCardTitle">
      <label for="body-label">Body</label>
      <input class="user-input body-input" type="text" name="body" id="userCardBody">
      <button class="save-idea-btn" id="saveButton">Save</button>
      <div class="search-ideas">
        <img class="magnifying-img" src="https://drive.google.com/uc?export=view&id=1vblRBbEK9Hk8tiqteZ-65a1u2dJGtEDa" alt="search icon">
        <input class="search-cards" id="searchBar" type="text" name="searchBar" placeholder="Search ideas">
      </div>
    </form>
    <form class="user-comment-form hidden">
      <input class="user-comment-box user-input" type="text" name="comment" id="userCommentBox" placeholder="Enter your comment here">
      <button class="add-comment-btn" id="commentButton">Add Comment</button>
    </form>
    <div class="saved-cards-grid">
    </div>
  </main>
  <script src="./src/idea.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
