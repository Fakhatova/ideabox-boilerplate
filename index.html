<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <aside>
    <h3>IdeaBox</h3>
    <div class="aside-container">
      <h4>Filter Starred Ideas</h4>
      <button class="starred-ideas-btn">Show Starred Ideas</button>
    </div>
  </aside>
  <main>
    <form action="" class="user-idea-form">
      <label class="title-label" for="title">Title</label>
      <input class="title-text" type="text" name="title" id="userCardTitle">
      <label for="body-label">Body</label>
      <input class="body-text" type="text" name="body" id="userCardBody">
      <button class="save-idea-btn">Save</button>
      <div class="search-ideas">
        <img src="https://drive.google.com/uc?export=view&id=1vblRBbEK9Hk8tiqteZ-65a1u2dJGtEDa" alt="search icon">
        <input class="search-cards" type="search" placeholder=" Search ideas">
      </div>
    </form>
    <div class="saved-cards-grid">
      <section class="saved-cards">
        <div class='favorite-delete'>
          <img class='favorited-star' src="https://drive.google.com/uc?export=view&id=1TW-aKpR_uBW0Ayp6AtTqVq5cxuX27GiH" alt="favorite star">
          <img class='delete-card-x' src="https://drive.google.com/uc?export=view&id=1DFdu572EVYb1SXhsXQ0XDqvfZ7prhJWg" alt="delete card x">
        </div>
        <article class='idea-title-body'>
          <p class='idea-card-title'>Idea title</p>
          <p class='idea-card-body'>this is all the things that oculd go in th</p>
        </article>
        <div class='comment-bar'>
          <img src="https://drive.google.com/uc?export=view&id=1xk4FryiJY3UgKdzYQhKdKPBe75ubWaYt" alt="add comment">
        </div>
      </section>
    </div>
  </main>
  <script src="./src/idea.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
